<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/day 15/css/style.css">
    <title>FORM</title>
</head>

<body>
    <div class="row">
        <div class="container col-sm-6 mt-5">
        <div class="container-fluid">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Address</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Foods</th>
                    <th scope="col">state</th>
                    <th scope="col">country</th>
                    <th scope="col">Pincode</th>

                  </tr>
                </thead>
                <tbody id="data">

                </tbody>
              </table>
        </div>
        </div>
        <div class="container col-sm-6 mt-5">
        <div class="container-fluid">

            <form class="row g-3" id="formdata" onsubmit="Data(event)">
                <div class="col-md-6">
                  <label for="fname" class="form-label">FirstName</label>
                  <input type="text" class="form-control" id="fname">
                </div>
                <div class="col-md-6">
                  <label for="lname" class="form-label">LastName</label>
                  <input type="text" class="form-control" id="lname">
                </div>
                <div class="col-md-6">
                  <label for="inputId" class="form-label">Id</label>
                  <input type="tel" class="form-control" id="inputId">
                </div>
                <div class="col-md-6">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" >
                </div>
                <div class="col-12">
                  <label for="Gender" class="form-label me-5">Gender</label>
           
                  <input type="radio"  id="Gender" name="Gender">
                  <label for="Gender" class="me-5" >Male</label>
                  <input type="radio"  id="female" name="Gender">
                  <label for="Gender" class="me-3">Female</label>
                </div>
                <div class="col-12">
                    <label for="foods" class="me-5">Foods</label>
                    <input type="checkbox" id="foods" name="food">
                  <label for="foods" class="me-4">Rice</label>

                    <input type="checkbox" id="food1" name="food">
                  <label for="food1" class="me-4">Meat</label>

                    <input type="checkbox" id="food2" name="food">
                  <label for="food2" class="me-4">Seafood</label>

                    <input type="checkbox" id="food3" name="food">
                  <label for="food3" class="me-4">Soup</label>
                    <input type="checkbox" id="food4" name="food">
                  <label for="food4" class="me-3">Pizza
                    
                  </label>
                  <label>  <h6 class="text-danger ">(must choose at 
                    last 2)</h6></label>
                
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">State</label>
                  <input type="text" class="form-control" id="state">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Country</label>
                  <select id="country" class="form-select">
                    <option selected>Choose</option>
                    <option>Indai</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Pincode</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                
                <div class="col-12">

                  <button type="reset" class="btn btn-primary">Reset</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
        </div>

        </div>
    </div>
    <script src="./script.js"></script>
    <!-- <script src="/day 15/js/index.js"></script> -->
</body>

</html>
